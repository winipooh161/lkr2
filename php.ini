[PHP]
; В PHP 8.2+ расширения встроены, не нужен extension_dir
; extension_dir = "C:\OSPanel\modules\php\PHP_8.2\ext"

; Включаем необходимые расширения для работы с документами
extension=zip
extension=xml
extension=xmlwriter
extension=xmlreader
extension=simplexml
extension=dom
extension=gd
extension=mbstring

; Настройки для работы с PhpWord и документами
memory_limit = 1536M
max_execution_time = 300
max_input_vars = 3000

; Настройки временных файлов
upload_tmp_dir = "c:\ospanel\domains\remont\storage\app\temp"
sys_temp_dir = "c:\ospanel\domains\remont\storage\app\temp"

; Настройки для загрузки файлов (без ограничения размера)
upload_max_filesize = 1024M
post_max_size = 1024M

; Кодировка по умолчанию
default_charset = "UTF-8"

; Настройки для mbstring
mbstring.language = Russian
mbstring.internal_encoding = UTF-8
mbstring.http_output = UTF-8
